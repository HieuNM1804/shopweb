version: "3.8"

services:
    mysql:
        image: mysql:8.0
        container_name: webshop-mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: shopweb
        volumes:
            - mysql_data:/var/lib/mysql
        restart: unless-stopped
        networks:
            - webshop-network

    redis:
        image: redis:7-alpine
        container_name: webshop-redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes
        restart: unless-stopped
        networks:
            - webshop-network

volumes:
    mysql_data:
    redis_data:

networks:
    webshop-network:
        driver: bridge
